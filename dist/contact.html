    <title>Contact | Software Engineer & Front-End Web Developer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img
            class="img-show"
            src="img/logo .png"
            alt="logo image"
            id="logo"
          />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html" >Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
    </header>

    <!-- Section A: Contact form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
          <form action="">
            <div class="text-fields">
                <input type="text" class="text-input name-input" placeholder="Name">
                <input type="text" class="text-input subject-input" placeholder="Subject">
                <input type="text" class="text-input email-input" placeholder="Email">
                <input type="text" class="text-input phone-input" placeholder="Phone Number">
                <textarea class="text-input message-input" placeholder="Enter Messsage"> </textarea>
            </div>
            <button type="submit" class="btn-dark">Submit</button>
          </form>
        </div>
    </section>

    <!-- Section B: Contact Info -->

    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <!-- section: contact 1 -->
            <div class="contact-info">
               <div>
                   <i class="fas fa-envelope fa-2x"> </i>
                       <h3>Email</h3>
                       <p>example@example.com</p>
                  
              
            </div>
            <!-- section: contact 2 -->
           
               <div>
                   <i class="fas fa-phone fa-2x"></i>
                       <h3>Phone</h3>
                       <p>222 222 2222</p>
                   
            
            </div>
            <!-- section: contact  3 -->
            
               <div>
                   <i class="fas fa-address fa-2x"></i>
                       <h3>address</h3>
                       <p>50 example, Example,NJ</p>
                   
               </div> 
           
        </div>
        </div>
    </section>


    <!-- Section C: Tagline -->
    <div id="contact-c" class="bg-main py-4">
        <div class="container">
      <h1>Let's Start Your Next Project</h1>      
        </div>
        
    </div>

    
    <!-- Footer -->

      <div class="footer-content container">
        <p>Copyright &copy 2022. All Rights Reserved</p>
        <div class="social">
          <a
            href="https://www.linkedin.com/in/caleb-matteis/"

            ><i class="fab fa-linkedin"></i
          ></a>

            target="_blank"
            rel="noopener noreferrer"

          ></a>

          ></a>
          <a href="" target="_blank" rel="noopener noreferrer"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
      </div>
